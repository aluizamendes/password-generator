<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@5/dist/backdrop.css" />
    <title>Password generator</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Gerador de senhas</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box">
                 <div class="password-container">
                    <input type="text" name="password" id="password" class="input-password-result" placeholder="Clique em gerar senha" disabled>
                    <button class="copy-btn" id="copyBtn" data-tippy-content="Copiar"a><i class="fa-solid fa-copy"></i></button>
                </div>
                <div class="password-options">
                    <h2>Opções da senha</h2>
                    <div>
                        <div class="range-container">
                            <input type="range" name="passwordSize" id="passwordRange" max="32" min="8" value="12">
                            <p>Tamanho: <span id="passwordLength"></span> caracteres</p>
                        </div>

                        <div class="input-field">
                            <input type="checkbox" name="characters" id="characters" value="abcdefghijklmnopqrstuvwxyz" checked>
                            <label for="characters">Letras (abcd)</label>
                        </div>
                        <div class="input-field">
                            <input type="checkbox" name="UppercaseCharacters" id="uppercaseCharacters" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                            <label for="uppercaseCharacters">Letras Maiúsculas (ABCD)</label>
                        </div>
                        <div class="input-field">
                            <input type="checkbox" name="numbers" id="numbers" value="0123456789">
                            <label for="numbers">Números (1234)</label>
                        </div>
                        <div class="input-field">
                            <input type="checkbox" name="symbols" id="symbols" value="!@#$%&*?=+">
                            <label for="symbols">Símbolos (!@#$)</label>
                        </div>
                    </div>
                </div>
                
                <button id="generatePassword" class="generate-btn">Gerar senha</button>
            </div>
            
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Made with ❤️ by <a href="https://github.com/aluizamendes" target="_blank">aluizamendes</a></p>
        </div>
    </footer>

    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@5"></script>
    <script src="main.js"></script>    
</body>
</html>
